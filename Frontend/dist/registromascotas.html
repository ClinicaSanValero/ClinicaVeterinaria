<body>
    <header>
        <div class="logo">
            <img src="https://dynamic.brandcrowd.com/asset/logo/daed4ce7-84c5-43ea-809b-46bb035b7a5c/logo-search-grid-1x?logoTemplateVersion=4&v=638368790663100000&text=veterinary" alt="Logo Veterinaria" class="logo-img">
        </div>
        <nav>
            <ul>
                <li class="botones"><a class="linkNavegacion" href="/mascotas.html">List of Pets</a></li>
                <li class="botones"><a class="linkNavegacion" href="/registromascotas.html">Pet Registration</a></li>
                <li class="botones"><a class="linkNavegacion" href="/citas.html">List of Appointments</a></li>
                <li class="botones"><a class="linkNavegacion" href="/registrocitas.html">Appointments registration</a></li>
                <li class="botones"><a class="linkNavegacion" href="/veterinarios.html">Veterinarians</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Register a new Pet</h1>
            <p>To register a pet, complete the form below.</p>
        </section>

        <div class="container">
            <form id="pet-form">
                <label for="nombre">Name:</label>
                <input type="text" id="nombreMascota" name="nombre" required="">

                <label for="especie">Species:</label>
                <input type="text" id="especieMascota" name="especie" required="">

                <label for="raza">Race:</label>
                <input type="text" id="edadMascota" name="edad" required="">

                <label for="edad">Age:</label>
                <input type="number" id="propietarioMascota" name="propietario" required="">

                <button type="button" onclick="addPet()">Save</button>
                <button type="button" onclick="resetForm()">Clean</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Veterinary Clinic - All rights reserved</p>
