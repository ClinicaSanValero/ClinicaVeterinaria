<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Registro de Citas</title>
    <link rel="stylesheet" href="registrocitas.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://dynamic.brandcrowd.com/asset/logo/daed4ce7-84c5-43ea-809b-46bb035b7a5c/logo-search-grid-1x?logoTemplateVersion=4&v=638368790663100000&text=veterinary" alt="Logo Veterinaria" class="logo-img">
        </div>
        <nav>
            <ul>
                <li class="botones"><a class="linkNavegacion" href="mascotas.html">List of Pets</a></li>
                <li class="botones"><a class="linkNavegacion" href="registromascotas.html">Pet Registration</a></li>
                <li class="botones"><a class="linkNavegacion" href="citas.html">List of Dates</a></li>
                <li class="botones"><a class="linkNavegacion" href="registrocitas.html">Appointments</a></li>
                <li class="botones"><a class="linkNavegacion" href="veterinarios.html">Veterinarians</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Registrar una Cita</h1>
            <p>Para registrar una cita para tu mascota, completa el formulario a continuación.</p>
        </section>

        <div class="container">
            <form id="appointment-form">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fechaCita" name="fecha" required>

                <label for="motivo">Motivo:</label>
                <input type="text" id="motivoCita" name="motivo" required>

                <label for="mascota">Mascota:</label>
                <input type="text" id="mascotaCita" name="mascota" required>

                <label for="veterinario">Veterinario:</label>
                <input type="text" id="veterinarioCita" name="veterinario" required>

                <button type="button" onclick="addAppointment()">Guardar</button>
                <button type="button" onclick="resetForm()">Limpiar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Clínica Veterinaria - Todos los derechos reservados</p>
    </footer>
